            HoverFill: =RGBA(247, 158, 64, 0.4)
            OnSelect: |
                =//CATEGORIAS VINCULACION CON EL MEDIO
                If(IsBlank(convenio_tipo), UpdateContext({sin_convenio_tipo:true}), UpdateContext({sin_convenio_tipo:false}));
                If(IsBlank(sector_politica), UpdateContext({sin_sector_politica:true}), UpdateContext({sin_sector_politica:false}));
                If(IsBlank(ambito_politica), UpdateContext({sin_ambito_politica:true}), UpdateContext({sin_ambito_politica:false}));
                
                If(!sin_convenio_tipo && !sin_sector_politica && !sin_ambito_politica,
                
                    If(cambio_detectado,
                    Set(cargando, true);
                
                    If(id_estado=9,Set(id_estado,10));//pasa a Categoría VRIM registrada
                    
                    Set(id_estado,'Convenio-PAGuardarcategoríaVRIM'.Run(
                                                        convenio_tipo.Selected.valor,
                                                        sector_politica.Selected.valor,
                                                        ambito_politica.Selected.valor,
                                                        id_convenio,
                                                        id_estado
                    ).id_estado);
                    
                    Set(cargando, false);
                    );
                
                    Navigate(Area_contribución,ScreenTransition.Fade)
                );
