            OnSelect: |-
                =//ESPECIFICACIONES
                If(IsBlank(tipo_alcance), 
                    UpdateContext({sin_alcance:true}), 
                    UpdateContext({sin_alcance:false})
                );
                
                //SIN NOMBRE UNIDAD SOLICITANTE
                If(CountRows(organismos_actividad)>1,
                    If(IsBlank(nombre_unidad_solicitante),
                        UpdateContext({sin_unidad:true}), 
                        UpdateContext({sin_unidad:false}))
                ,
