                    UpdateContext({sin_correo_autoridad_solicitante:true}), 
                    UpdateContext({sin_correo_autoridad_solicitante:false})
                );
                If(IsBlank(telefono_autoridad_input_2.Text),
                    UpdateContext({tel:"0"}),
                    UpdateContext({tel:telefono_autoridad_input_2.Text})
                );
                
                //SIN RESPONSABLE
                If(IsBlank(nombre_responsable_input_2.Text), 
                    UpdateContext({sin_nombre_responsable:true}), 
                    UpdateContext({sin_nombre_responsable:false})
                );
                If(IsBlank(cargo_responsable_input_2.Text), 
                    UpdateContext({sin_cargo_responsable:true}), 
                    UpdateContext({sin_cargo_responsable:false})
                );
                If(IsBlank(correo_responsable_input_2.Text), 
                    UpdateContext({sin_correo_responsable:true}), 
                    UpdateContext({sin_correo_responsable:false})
                );
                
                If(CountRows(organismos_actividad)=1,
                    UpdateContext({uni:First(organismos_actividad).Reparticion}), 
                    UpdateContext({uni: nombre_unidad_solicitante.Selected.Reparticion})
                );
                
                If(!sin_alcance && !sin_nombre_autoridad_solicitante && !sin_cargo_autoridad_solicitante && !sin_correo_autoridad_solicitante && !sin_nombre_responsable && !sin_cargo_responsable && !sin_correo_responsable && !sin_unidad_promotora && !sin_unidad, 
                
                    If(cambio_detectado,
                
                        Set(cargando, true);
                
                        If(IsBlank(id_convenio),
                                Set(id_convenio,'Convenio-PACrearsolicitudconvenio'.Run(
                                    persona_solicitante.correo_udec).id_convenio)
                        );
                
                        
                
                        Set(id_estado,
                        'Convenio-PAGuardardatosunidadsolicitante'.Run(
                                                                uni,
                                                                persona_solicitante.correo_udec,
                                                                nombre_autoridad_solicitante_input_2.Text,
                                                                cargo_autoridad_input_2.Text,
