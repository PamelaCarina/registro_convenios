Datos_convenio As screen:
    Fill: =RGBA(235, 238, 251, 1)
    OnVisible: |-
        =UpdateContext({sin_alcance_territorial:false});
        UpdateContext({sin_tipologia:false});
        UpdateContext({sin_solicitud:false});
        UpdateContext({sin_modalidad:false});
        UpdateContext({sin_proposito_central:false});
        UpdateContext({sin_documentacion_oficial:false});
        UpdateContext({sin_documentacion_extra:false});

    Botones_atras_siguiente_1 As groupContainer.manualLayoutContainer:
        Height: =44
        Width: =1286
        X: =40
        Y: =696
        ZIndex: =1

        Siguiente_1 As button:
            BorderThickness: =1
            Fill: =RGBA(247, 158, 64, 1)
            FontWeight: =FontWeight.Bold
            HoverBorderColor: =RGBA(247, 158, 64, 1)
            HoverFill: =RGBA(247, 158, 64, 0.4)
            OnSelect: |+
                =//ESPECIFICACIONES
                If(IsBlank(tipo_alcance), UpdateContext({sin_alcance:true}), UpdateContext({sin_alcance:false}));
                If(IsBlank(tipo_tipologia), UpdateContext({sin_tipologia:true}), UpdateContext({sin_tipologia:false}));
                If(IsBlank(tipo_solicitud), UpdateContext({sin_solicitud:true}), UpdateContext({sin_solicitud:false}));
                If(IsBlank(tipo_modalidades), UpdateContext({sin_modalidad:true}), UpdateContext({sin_modalidad:false}));
                
                //SIN PROPOSITO CENTRAL
                If(IsBlank(descripcion_proposito_1.Text), UpdateContext({sin_proposito_central:true}), UpdateContext({sin_proposito_central:false}));
                
                //SIN DOCUMENTO OFICIAL
                If(IsBlank(Gallery1_1), UpdateContext({sin_documentacion_oficial:true}), UpdateContext({sin_documentacion_oficial:false}));
                
                //SIN DOCUMENTACION EXTRA
                If(IsBlank(Gallery1_2), UpdateContext({sin_documentacion_extra:true}), UpdateContext({sin_documentacion_extra:false}));
                
                //CONDICION DE APROBACION
                If(!sin_alcance_territorial && !sin_tipologia && !sin_solicitud && !sin_modalidad && !sin_proposito_central && !sin_documentacion_extra,
                
                    //CREA COLECCIÓN QUE ALMACENA LOS DOCUMENTOS CARGADOS
                    ClearCollect(documentos_cargados,{});
                    Clear(documentos_cargados);
                
                    //ARCHIVO OFICIAL
                    Set(nombre_documento,ForAll(Split(First(Contenido_oficial).Name,"."), {Result: ThisRecord.Value}));
                    Set(extension_oficial,Last(nombre_documento).Result);
                    Collect(documentos_cargados,{
                        tipo: "oficial",
                        nombre: Concatenate("documento_oficial.",extension_oficial),
                        contenido: First(Contenido_oficial).Value
                    });
                
                    //AL MENOS 1 ARCHIVO EXTRA
                    If(CountRows(att_registro_10_attach_extra.Attachments) >= 1 ,
                        Set(nombre_documento,ForAll(Split(Index(Contenido_extra,1).Name,"."), {Result: ThisRecord.Value}));
                        Set(extension_extra1,Last(nombre_documento).Result);
                        Collect(documentos_cargados,{
                            tipo: "extra1",
                            nombre: Concatenate("documento_extra1.",extension_extra1),
                            contenido: Index(Contenido_extra,1).Value
                        });
                    );
                
                    //AL MENOS 2 ARCHIVOS EXTRA
                    If(CountRows(att_registro_10_attach_extra.Attachments) >= 2 ,
                        Set(nombre_documento,ForAll(Split(Index(Contenido_extra,2).Name,"."), {Result: ThisRecord.Value}));
                        Set(extension_extra2,Last(nombre_documento).Result);
                        Collect(documentos_cargados,{
                            tipo: "extra2",
                            nombre: Concatenate("documento_extra2.",extension_extra2),
                            contenido: Index(Contenido_extra,2).Value
                        });
                    );
                
                    //AL MENOS 3 ARCHIVOS EXTRA
                    If(CountRows(att_registro_10_attach_extra.Attachments) >= 3 ,
                        Set(nombre_documento,ForAll(Split(Index(Contenido_extra,3).Name,"."), {Result: ThisRecord.Value}));
                        Set(extension_extra3,Last(nombre_documento).Result);
                        Collect(documentos_cargados,{
                            tipo: "extra3",
                            nombre: Concatenate("documento_extra3.",extension_extra3),
                            contenido: Index(Contenido_extra,3).Value
                        });
                    );
                
                    //AL MENOS 4 ARCHIVOS EXTRA
                    If(CountRows(att_registro_10_attach_extra.Attachments) >= 4 ,
                        Set(nombre_documento,ForAll(Split(Index(Contenido_extra,4).Name,"."), {Result: ThisRecord.Value}));
                        Set(extension_extra4,Last(nombre_documento).Result);
                        Collect(documentos_cargados,{
                            tipo: "extra4",
                            nombre: Concatenate("documento_extra4.",extension_extra3),
                            contenido: Index(Contenido_extra,4).Value
                        });
                    );
                
                    //AL MENOS 5 ARCHIVOS EXTRA
                    If(CountRows(att_registro_10_attach_extra.Attachments) >= 5 ,
                        Set(nombre_documento,ForAll(Split(Index(Contenido_extra,5).Name,"."), {Result: ThisRecord.Value}));
                        Set(extension_extra5,Last(nombre_documento).Result);
                        Collect(documentos_cargados,{
                            tipo: "extra5",
                            nombre: Concatenate("documento_extra5.",extension_extra3),
                            contenido: Index(Contenido_extra,5).Value
                        });
                    );
                
                    //ALMACENA DATOS DE LA UNIDAD SOLICITANTE
                    Set(datos_convenio_cargados,{
                        alcance: tipo_alcance.Selected.valor,
                        tipologia: tipo_tipologia.Selected.valor,
                        tipo: tipo_solicitud.Selected.valor,
                        modalidad: tipo_modalidades.Selected.valor,
                        proposito: descripcion_proposito_1.Text,
                        documentacion: documentos_cargados
                    });
                
                    Navigate(Entidad_contraparte,ScreenTransition.Fade));
                
            PressedBorderColor: =RGBA(247, 158, 64, 1)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =RGBA(249, 133, 11, 1)
