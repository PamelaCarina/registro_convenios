Contribución_desarrollo As screen:
    Fill: =RGBA(235, 238, 251, 1)
    OnVisible: |-
        =ClearCollect(ods_checkboxes,
            {cb: cb_ods_1, ods:"ods_1"},
            {cb: cb_ods_2, ods:"ods_2"},
            {cb: cb_ods_3, ods:"ods_3"},
            {cb: cb_ods_4, ods:"ods_4"},
            {cb: cb_ods_5, ods:"ods_5"},
            {cb: cb_ods_6, ods:"ods_6"},
            {cb: cb_ods_7, ods:"ods_7"},
            {cb: cb_ods_8, ods:"ods_8"},
            {cb: cb_ods_9, ods:"ods_9"},
            {cb: cb_ods_10, ods:"ods_10"},
            {cb: cb_ods_11, ods:"ods_11"},
            {cb: cb_ods_12, ods:"ods_12"},
            {cb: cb_ods_13, ods:"ods_13"},
            {cb: cb_ods_14, ods:"ods_14"},
            {cb: cb_ods_15, ods:"ods_15"},
            {cb: cb_ods_16, ods:"ods_16"},
            {cb: cb_ods_17, ods:"ods_17"},
            {cb: cb_ods_ninguno, ods:"ninguno"}
        );
        UpdateContext({faltan_datos_notif:false,
            faltan_datos_text:"",
            popup_done:false});
        ClearCollect(datosContribucion_desarrollo,
            {dato:"ods",falta:false, text:"Contribución al desarrollo sustentable"}
        );
        
        UpdateContext({campos_faltantes:false});

    Botones_atras_siguiente_7 As groupContainer.manualLayoutContainer:
        Height: =44
        Width: =1286
        X: =40
        Y: =696
        ZIndex: =1

        Siguiente_7 As button:
            BorderThickness: =1
            Fill: =RGBA(247, 158, 64, 1)
            FontWeight: =FontWeight.Bold
            HoverBorderColor: =RGBA(247, 158, 64, 1)
            HoverFill: =RGBA(247, 158, 64, 0.4)
            OnSelect: |+
                =Patch(datosContribucion_desarrollo,First(Filter(datosContribucion_desarrollo, dato="ods")),
                    If(CountRows(Filter(ods_checkboxes,cb.Value=true))=0, 
                        {falta:true, campos_faltantes:true},
                        {falta:false}
                    )
                );
                
                If(CountRows(Filter(datosContribucion_desarrollo,falta = true))=0,
                    UpdateContext({faltan_datos_notif:false});
                    Set(ods, Filter(ods_checkboxes, cb.Value=true&&ods<>"ninguno").ods);
                
                    //GUARDAR SELECCIONES ODS
                    ClearCollect(datos_ods_cargados,{});
                    Clear(datos_ods_cargados);
                    If(cb_ods_ninguno.Value=true,
                        Collect(datos_ods_cargados,"")
                    ,
                        If(cb_ods_1.Value=true,Collect(datos_ods_cargados,"1. Erradicar la pobreza en todas sus formas en todo el mundo."));
                        If(cb_ods_2.Value=true,Collect(datos_ods_cargados,"2. Poner fin al hambre, conseguir la seguridad alimentaria y una mejor nutrición, y promover la agricultura sostenible."));
                        If(cb_ods_3.Value=true,Collect(datos_ods_cargados,"3. Garantizar una vida saludable y promover el bienestar para todos y todas en todas las edades."));
                        If(cb_ods_4.Value=true,Collect(datos_ods_cargados,"4. Garantizar una educación de calidad inclusiva y equitativa, y promover las oportunidades de aprendizaje permanente para todos."));
                        If(cb_ods_5.Value=true,Collect(datos_ods_cargados,"5. Alcanzar la igualdad entre los géneros y empoderar a todas las mujeres y niñas."));
                        If(cb_ods_6.Value=true,Collect(datos_ods_cargados,"6. Garantizar la disponibilidad y la gestión sostenible del agua y el saneamiento para todos."));
                        If(cb_ods_7.Value=true,Collect(datos_ods_cargados,"7. Asegurar el acceso a energías asequibles, fiables, sostenibles y modernas para todos."));
                        If(cb_ods_8.Value=true,Collect(datos_ods_cargados,"8. Fomentar el crecimiento económico sostenido, inclusivo y sostenible, el empleo pleno y productivo, y el trabajo decente para todos."));
                        If(cb_ods_9.Value=true,Collect(datos_ods_cargados,"9. Desarrollar infraestructuras resilientes, promover la industrialización inclusiva y sostenible, y fomentar la innovación."));
                        If(cb_ods_10.Value=true,Collect(datos_ods_cargados,"10. Reducir las desigualdades entre países y dentro de ellos."));
                        If(cb_ods_11.Value=true,Collect(datos_ods_cargados,"11. Conseguir que las ciudades y los asentamientos humanos sean inclusivos, seguros, resilientes y sostenibles."));
                        If(cb_ods_12.Value=true,Collect(datos_ods_cargados,"12. Garantizar las pautas de consumo y de producción sostenibles."));
                        If(cb_ods_13.Value=true,Collect(datos_ods_cargados,"13. Tomar medidas urgentes para combatir el cambio climático y sus efectos."));
                        If(cb_ods_14.Value=true,Collect(datos_ods_cargados,"14. Conservar y utilizar de forma sostenible los océanos, mares y recursos marinos para lograr el desarrollo sostenible."));
                        If(cb_ods_15.Value=true,Collect(datos_ods_cargados,"15. Proteger, restaurar y promover la utilización sostenible de los ecosistemas terrestres, gestionar de manera sostenible los bosques, combatir la desertificación y detener y revertir la degradación de la tierra, y frenar la pérdida de diversidad biológica."));
                        If(cb_ods_16.Value=true,Collect(datos_ods_cargados,"16. Promover sociedades pacíficas e inclusivas para el desarrollo sostenible, facilitar acceso a la justicia para todos y crear instituciones eficaces, responsables e inclusivas a todos los niveles."));
                        If(cb_ods_17.Value=true,Collect(datos_ods_cargados,"17. Fortalecer los medios de ejecución y reavivar la alianza mundial para el desarrollo sostenible."));
                    );
                 
                    Set(cargando,true);
                    //If(id_estado=11;Set(id_estado;12));;//pasa a ODS registrada
                    /*
                    Set(id_estado;'DTI-PAGuardarODS'.Run(
                                                        JSON(datos_ods_cargados);
                                                        id_convenio;
                                                        id_estado
                    ).id_estado);;
                    */
                    Set(cargando,false);
                
                    Set(popup_confirmacion, true);
                    UpdateContext({popup_enviar:true});
                
                    // Salir de la aplicación
                    //Exit();;
                    
                    , 
                    UpdateContext({faltan_datos_text:"Ingresar: "&Concat(Filter(datosContribucion_desarrollo,falta=true),text&", ")}) & UpdateContext({faltan_datos_text:Left(faltan_datos_text,Len(faltan_datos_text)-2)&".",faltan_datos_notif:true});
                    UpdateContext({campos_faltantes:true});
                )
                
            PressedBorderColor: =RGBA(247, 158, 64, 1)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =RGBA(249, 133, 11, 1)
            RadiusBottomLeft: =12
